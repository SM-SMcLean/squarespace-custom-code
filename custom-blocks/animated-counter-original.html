<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storehouse Impact Counter</title>
    <style>
        /* Container styling */
        .impact-counter-section {
            padding: 60px 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .impact-counter-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .impact-counter-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .impact-counter-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #5a6c7d;
            margin-bottom: 50px;
            font-weight: 400;
        }

        /* Grid layout for counters */
        .impact-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 20px;
        }

        /* Individual stat card */
        .stat-card {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        /* Icon container */
        .stat-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        /* Counter number */
        .counter-number {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2c3e50;
            line-height: 1;
            margin-bottom: 10px;
        }

        /* Counter label */
        .counter-label {
            font-size: 1.1rem;
            color: #5a6c7d;
            font-weight: 500;
            margin-top: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .impact-counter-title {
                font-size: 2rem;
            }

            .impact-counter-subtitle {
                font-size: 1rem;
            }

            .impact-stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }

            .stat-card {
                padding: 30px 20px;
            }

            .counter-number {
                font-size: 2.5rem;
            }

            .counter-label {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .impact-stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Custom colors for different stats (optional) */
        .stat-card:nth-child(1) .stat-icon { color: #e74c3c; }
        .stat-card:nth-child(2) .stat-icon { color: #3498db; }
        .stat-card:nth-child(3) .stat-icon { color: #2ecc71; }
        .stat-card:nth-child(4) .stat-icon { color: #f39c12; }
    </style>
</head>
<body>

<section class="impact-counter-section">
    <div class="impact-counter-container">
        <h2 class="impact-counter-title">Our Impact</h2>
        <p class="impact-counter-subtitle">Breaking down barriers and releasing hope across Belfast</p>
        
        <div class="impact-stats-grid">
            <!-- Stat 1: Households -->
            <div class="stat-card">
                <div class="stat-icon">üè†</div>
                <div class="counter-number" data-target="200">0</div>
                <div class="counter-label">Households Welcomed Weekly</div>
            </div>

            <!-- Stat 2: Volunteers -->
            <div class="stat-card">
                <div class="stat-icon">ü§ù</div>
                <div class="counter-number" data-target="180">0</div>
                <div class="counter-label">Volunteers</div>
            </div>

            <!-- Stat 3: Partners -->
            <div class="stat-card">
                <div class="stat-icon">‚õ™</div>
                <div class="counter-number" data-target="50">0</div>
                <div class="counter-label">Church, School and Business Partners</div>
            </div>

            <!-- Stat 4: Years -->
            <div class="stat-card">
                <div class="stat-icon">üéâ</div>
                <div class="counter-number" data-target="17">0</div>
                <div class="counter-label">Years Serving Belfast</div>
            </div>
        </div>
    </div>
</section>

<script>
    // Animated Counter Function
    function animateCounter(element, target, duration = 2000) {
        const start = 0;
        const increment = target / (duration / 16); // 60 FPS
        let current = start;

        const timer = setInterval(() => {
            current += increment;
            if (current >= target) {
                element.textContent = target + (target >= 100 ? '+' : '');
                clearInterval(timer);
            } else {
                element.textContent = Math.floor(current);
            }
        }, 16);
    }

    // Intersection Observer for triggering animation when in viewport
    const observerOptions = {
        threshold: 0.3,
        rootMargin: '0px 0px -100px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const counters = entry.target.querySelectorAll('.counter-number');
                counters.forEach(counter => {
                    const target = parseInt(counter.getAttribute('data-target'));
                    animateCounter(counter, target);
                });
                observer.unobserve(entry.target);
            }
        });
    }, observerOptions);

    // Start observing when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
        const counterSection = document.querySelector('.impact-counter-section');
        if (counterSection) {
            observer.observe(counterSection);
        }
    });
</script>

</body>
</html>
